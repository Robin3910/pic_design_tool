        // ä¸Šä¼ åˆ°OSS
        async function uploadToOSS() {
            if (!accessToken) {
                showResult('ossUploadResult', 'è¯·å…ˆç™»å½•', true);
                return;
            }

            const fileInput = document.getElementById('ossFile');
            if (!fileInput.files || fileInput.files.length === 0) {
                showResult('ossUploadResult', 'è¯·å…ˆé€‰æ‹©æ–‡ä»¶', true);
                return;
            }

            const file = fileInput.files[0];
            const uploadProgress = document.getElementById('uploadProgress');
            const uploadProgressBar = document.getElementById('uploadProgressBar');
            const uploadResult = document.getElementById('ossUploadResult');

            // æ˜¾ç¤ºè¿›åº¦æ¡
            uploadProgress.style.display = 'block';
            uploadProgressBar.style.width = '0%';
            uploadProgressBar.textContent = '0%';
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            uploadResult.style.display = 'block';
            uploadResult.className = 'result loading';
            uploadResult.innerHTML = 'ä¸Šä¼ ä¸­...';

            try {
                // åˆ›å»ºFormData
                const formData = new FormData();
                formData.append('file', file);
                
                // æå–æ–‡ä»¶åï¼ˆå»æ‰æ‰©å±•åï¼‰ä½œä¸ºè‡ªå®šä¹‰æ–‡ä»¶å
                const originalName = file.name || 'upload';
                const lastDotIndex = originalName.lastIndexOf('.');
                const fileName = lastDotIndex > 0 
                    ? originalName.substring(0, lastDotIndex) 
                    : originalName || `upload-${Date.now()}`;
                formData.append('fileName', fileName);

                // æ¨¡æ‹Ÿä¸Šä¼ è¿›åº¦ï¼ˆåç«¯ä»£ç†ä¸Šä¼ æ— æ³•è·å–çœŸå®è¿›åº¦ï¼‰
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    if (progress <= 90) {
                        uploadProgressBar.style.width = progress + '%';
                        uploadProgressBar.textContent = progress + '%';
                    }
                }, 200);

                // å‘é€è¯·æ±‚ï¼ˆä½¿ç”¨æ–°æ¥å£ï¼Œæ”¯æŒè‡ªå®šä¹‰æ–‡ä»¶åï¼‰
                const response = await fetch(`${API_BASE_URL}/temu/oss/upload-with-name`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'tenant-id': tenantId
                        // æ³¨æ„ï¼šä¸è¦è®¾ç½® Content-Typeï¼Œè®©æµè§ˆå™¨è‡ªåŠ¨è®¾ç½® multipart/form-data boundary
                    },
                    body: formData
                });

                clearInterval(progressInterval);
                uploadProgressBar.style.width = '100%';
                uploadProgressBar.textContent = '100%';

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || `HTTP ${response.status}: ${response.statusText}`);
                }

                // å¤„ç†å“åº”æ ¼å¼
                let imageUrl = '';
                if (data.code === 0) {
                    if (typeof data.data === 'string') {
                        imageUrl = data.data;
                    } else if (data.data && typeof data.data === 'object' && 'url' in data.data) {
                        imageUrl = data.data.url;
                    } else {
                        throw new Error('å“åº”æ ¼å¼é”™è¯¯ï¼šæ— æ³•è·å–æ–‡ä»¶URL');
                    }
                } else {
                    throw new Error(data.msg || 'ä¸Šä¼ å¤±è´¥');
                }

                // æ˜¾ç¤ºæˆåŠŸç»“æœ
                uploadResult.className = 'result success';
                uploadResult.innerHTML = `
                    <strong>ä¸Šä¼ æˆåŠŸ!</strong><br><br>
                    <strong>æ–‡ä»¶URL:</strong> <a href="${imageUrl}" target="_blank">${imageUrl}</a><br><br>
                    <strong>é¢„è§ˆ:</strong><br>
                    <img src="${imageUrl}" alt="ä¸Šä¼ çš„å›¾ç‰‡" class="preview-image" onerror="this.style.display='none'; this.parentElement.innerHTML += '<p style=\\'color:red;\\'>å›¾ç‰‡åŠ è½½å¤±è´¥</p>';"><br><br>
                    <details>
                        <summary>å®Œæ•´å“åº”æ•°æ® (ç‚¹å‡»å±•å¼€)</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;

                // 3ç§’åéšè—è¿›åº¦æ¡
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                }, 3000);

            } catch (error) {
                uploadProgress.style.display = 'none';
                showResult('ossUploadResult', `ä¸Šä¼ å¤±è´¥: ${error.message}`, true);
                console.error('OSSä¸Šä¼ é”™è¯¯:', error);
            }
        }
